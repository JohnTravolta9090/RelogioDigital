<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">

</head>

    <body>
        <div class="clock">
            <div class="monitor">
                <div class="time">
                    <h1 id="hours"></h1>
                </div>
                <div class="info">
                    <h3 id="data"></h3>
                    <h3 id="dia"></h3>
                    <h3 id="tempo">00:00:00</h3>
                </div>
                <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/0/01/Brazil_flag_300.png" alt="Brazil">
                
            </div>
            <div class="buttoms">
                <button id="btnLD"><span class="material-symbols-outlined">
                    power_settings_new
                    </span></button>

                <button onclick="mudarCor()">
                    <span class="material-symbols-outlined">
                    palette
                    </span>
                </button>

                <button onclick="mudarPais()">
                    <span class="material-symbols-outlined">
                    flag
                    </span>
                </button>

                <button onclick="startTime()">
                    <span class="material-symbols-outlined">
                    timer
                    </span>
                </button>

                    <button onclick="playPause()">
                        <span class="material-symbols-outlined">
                            play_pause
                            </span>
                    </button>

                    <button onclick="resetTimer()">
                        <span class="material-symbols-outlined">
                            restart_alt
                            </span>
                    </button>

            </div>
        </div>
    </body>

    <script type="text/javascript" src="index.js"></script>
</html>
